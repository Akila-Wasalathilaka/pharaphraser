<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Humanizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #2d3748;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: white;
      padding: 1.5rem 2rem;
      border-bottom: 1px solid #e2e8f0;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a202c;
    }
    
    main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 1.5rem;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      overflow: hidden;
    }
    
    .panel-header {
      padding: 1rem 1.5rem;
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-title {
      font-weight: 500;
      color: #4a5568;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .word-count {
      font-size: 0.75rem;
      color: #718096;
    }
    
    textarea {
      width: 100%;
      min-height: 300px;
      padding: 1.5rem;
      border: none;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
      line-height: 1.6;
    }
    
    textarea:focus {
      outline: none;
      background: #fafafa;
    }
    
    #output {
      background: #fafbfc;
      color: #2d3748;
    }
    
    .controls {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    
    select {
      padding: 0.625rem 1rem;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      font-size: 0.875rem;
      background: white;
      color: #2d3748;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    
    select:focus {
      outline: none;
      border-color: #4299e1;
    }
    
    button {
      padding: 0.625rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #4299e1;
      color: white;
      flex: 1;
      min-width: 150px;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #3182ce;
    }
    
    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }
    
    .btn-copy {
      background: #48bb78;
      color: white;
      display: none;
    }
    
    .btn-copy:hover {
      background: #38a169;
    }
    
    .btn-copy.show {
      display: block;
    }
    
    .btn-clear {
      background: #718096;
      color: white;
    }
    
    .btn-clear:hover {
      background: #4a5568;
    }
    
    .status {
      width: 100%;
      padding: 1rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.875rem;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .status.loading {
      background: #bee3f8;
      color: #2c5282;
    }
    
    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }
    
    .status.success {
      background: #c6f6d5;
      color: #22543d;
    }
    
    footer {
      text-align: center;
      padding: 2rem;
      color: #718096;
      font-size: 0.875rem;
    }
    
    .copy-notification {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #2d3748;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 0.875rem;
      opacity: 0;
      transform: translateY(1rem);
      transition: all 0.3s;
      pointer-events: none;
    }
    
    .copy-notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Humanizer</h1>
  </header>

  <main>
    <div class="grid">
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Input</span>
          <span class="word-count" id="inputCount">0 words</span>
        </div>
        <textarea id="input" placeholder="Paste your AI-generated text here..."></textarea>
      </div>

      <div class="panel">
        <div class="panel-header">
          <span class="panel-title">Humanized Output</span>
          <span class="word-count" id="outputCount">0 words</span>
        </div>
        <textarea id="output" readonly placeholder="Your humanized text will appear here..."></textarea>
      </div>
    </div>

    <div class="controls">
      <select id="tone">
        <option value="standard">Standard</option>
        <option value="simple">Simple</option>
        <option value="professional">Professional</option>
        <option value="academic">Academic</option>
      </select>
      
      <button class="btn-primary" id="humanizeBtn">Humanize Text</button>
      <button class="btn-copy" id="copyBtn">Copy Output</button>
      <button class="btn-clear" id="clearBtn">Clear All</button>
    </div>

    <div class="status" id="status"></div>
  </main>

  <footer>
    Made to beat AI detectors
  </footer>

  <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>

  <script>
    const $ = id => document.getElementById(id);
    const input = $('input');
    const output = $('output');
    const tone = $('tone');
    const humanizeBtn = $('humanizeBtn');
    const copyBtn = $('copyBtn');
    const clearBtn = $('clearBtn');
    const status = $('status');
    const inputCount = $('inputCount');
    const outputCount = $('outputCount');
    const copyNotification = $('copyNotification');

    function updateWordCount() {
      const inputWords = input.value.trim() ? input.value.trim().split(/\s+/).length : 0;
      const outputWords = output.value.trim() ? output.value.trim().split(/\s+/).length : 0;
      inputCount.textContent = `${inputWords} word${inputWords !== 1 ? 's' : ''}`;
      outputCount.textContent = `${outputWords} word${outputWords !== 1 ? 's' : ''}`;
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = `status show ${type}`;
    }

    function hideStatus() {
      status.className = 'status';
    }

    function showCopyNotification() {
      copyNotification.classList.add('show');
      setTimeout(() => copyNotification.classList.remove('show'), 2000);
    }

    humanizeBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      
      if (!text) {
        showStatus('Please enter some text to humanize', 'error');
        return;
      }
      
      if (text.length > 2000) {
        showStatus('Text must be under 2000 characters', 'error');
        return;
      }

      hideStatus();
      humanizeBtn.disabled = true;
      output.value = '';
      copyBtn.classList.remove('show');
      showStatus('Humanizing your text... This may take 30-60 seconds', 'loading');

      try {
        const response = await fetch('/api/paraphrase', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, tone: tone.value })
        });

        const data = await response.json();

        if (response.ok && data.result) {
          output.value = data.result;
          updateWordCount();
          copyBtn.classList.add('show');
          showStatus('âœ“ Text successfully humanized!', 'success');
          setTimeout(hideStatus, 3000);
        } else {
          showStatus(data.error || 'Failed to humanize text', 'error');
        }
      } catch (error) {
        showStatus('Network error. Please try again.', 'error');
        console.error(error);
      } finally {
        humanizeBtn.disabled = false;
      }
    });

    copyBtn.addEventListener('click', async () => {
      if (!output.value) return;
      
      try {
        await navigator.clipboard.writeText(output.value);
        showCopyNotification();
      } catch (err) {
        output.select();
        document.execCommand('copy');
        showCopyNotification();
      }
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      output.value = '';
      updateWordCount();
      copyBtn.classList.remove('show');
      hideStatus();
    });

    input.addEventListener('input', updateWordCount);
    output.addEventListener('input', updateWordCount);
    
    // Enable Enter key to humanize
    input.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        humanizeBtn.click();
      }
    });

    updateWordCount();
  </script>
</body>
</html>
